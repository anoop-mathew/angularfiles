    <div class="form-group row">

    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">MEDICINE NAME :</label>

            <input class="form-control" [(ngModel)]="medicine.medName" placeholder="Enter Medicine Name" type="text" name="medName">
        </div>
    </div>
    
    <div class="form-group row">
        <label for="example-datetime-local-input" class="col-2 col-form-label">COMAPANY NAME :</label>
        <div class="col-10">
            <input class="form-control" [(ngModel)]="medicine.manufacturer" placeholder="Enter Company Name" type="text"name="manufacturer">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">PRICE :</label>
        <div class="col-10">
            <input class="form-control"  [(ngModel)]="medicine.medPrice" placeholder="Enter Unit Price" type="text" name="medPrice">
        </div>
    </div>
    <br>
    <br>
</section>
