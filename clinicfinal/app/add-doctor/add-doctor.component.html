<div class="container">
 
    <section id="cover">
        <input class="form-control text_length" [(ngModel)]="doctor.sId" placeholder="Enter Doctor Name" type="hidden">
    <div class="form-group row">
        <label for="example-text-input"  class="col-2 col-form-label" >NAME :</label>
        <div class="col-10">
            <input class="form-control text_length" [(ngModel)]="doctor.sName" placeholder="Enter Doctor Name" type="text">
        </div>
    </div>
    
    <div class="form-group row">
        <label for="example-datetime-local-input" class="col-2 col-form-label">DOB :</label>
        <div class="col-10">
            <input class="form-control text_length" [(ngModel)]="doctor.sDOB" type="date">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-datetime-local-input"  class="col-2 col-form-label">GENDER :</label>
        
        <div class="col-10">
            <select class="form-control text_length" [(ngModel)]="doctor.sGender">
                <option disabled>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">ADDRESS :</label>
        <div class="col-10">
            <textarea class="form-control text_length" [(ngModel)]="doctor.sAddr" placeholder="Enter Doctor Address"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="example-tel-input" class="col-2 col-form-label">MOBILE :</label>
        <div class="col-10">
            <input class="form-control text_length" [(ngModel)]="doctor.sPhNo" placeholder="Enter Doctor Mobile Number" type="tel">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">EMAIL :</label>
        <div class="col-10">
            <input class="form-control  text_length" [(ngModel)]="doctor.sEmail"  placeholder="Enter Doctor Email Address" type="email">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">QUALIFICATION :</label>
        <div class="col-10">
            <input class="form-control text_length" [(ngModel)]="doctor.dQualification" placeholder="Enter Doctor Qualification" type="text">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">EXPERIENCE :</label>
        <div class="col-10">
            <input class="form-control text_length" [(ngModel)]="doctor.sExp"  placeholder="Enter Doctor Experience" type="text">
        </div>
    </div>
    <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">SPECIALISATION :</label>
            <div class="col-10">
                <input class="form-control text_length" [(ngModel)]="doctor.dSpec" placeholder="Enter Doctor Specialisation" type="text">
            </div>
        </div>
        <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">CONSULTATION FEE : </label>
                <div class="col-10">
                    <input class="form-control text_length" [(ngModel)]="doctor.consultFee" placeholder="Enter Doctor Consultation Fee" type="text">
                </div>
            </div>
            <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">USERNAME :</label>
        <div class="col-10">
            <input class="form-control text_length" [(ngModel)]="doctor.username" placeholder="Enter the UserName" type="text">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">PASSWORD :</label>
        <div class="col-10">
            <input class="form-control text_length" [(ngModel)]="doctor.password" placeholder="Enter the Password" type="password">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">CONFIRM PASSWORD </label>
        <div class="col-10">
            <input class="form-control text_length" [(ngModel)]="confPass" placeholder="Re-Enter the Password" type="password">
            <span style="color:red;">{{errMssg}}</span>
        </div>
    </div>
    <div class="form-group row">
            <label for="example-datetime-local-input" class="col-2 col-form-label">CONSULTING DAYS :</label>
            <div class="form-check text_length ">
        
            <label class = "checkbox-inline">
               <input type = "checkbox" [(ngModel)]="doctor.sunday"  class="largerCheckbox" value = "1"> &nbsp;Sunday
            </label>&nbsp;&nbsp;
            <label class = "checkbox-inline">
                <input type = "checkbox" [(ngModel)]="doctor.monday" class="largerCheckbox" value = "2"> &nbsp;Monday
            </label>&nbsp;&nbsp;
            <label class = "checkbox-inline">
                <input type = "checkbox" [(ngModel)]="doctor.tuesday" class="largerCheckbox" value = "3"> &nbsp;Tuesday
            </label>&nbsp;&nbsp;
            <label class = "checkbox-inline">
                <input type = "checkbox" [(ngModel)]="doctor.wednesday" class="largerCheckbox" value = "4"> &nbsp;Wednesday
            </label>&nbsp;&nbsp;
            <label class = "checkbox-inline">
                <input type = "checkbox" [(ngModel)]="doctor.thursday" class="largerCheckbox" value = "5"> &nbsp;Thursday
            </label>&nbsp;&nbsp; 
            <label class = "checkbox-inline">
                <input type = "checkbox" [(ngModel)]="doctor.friday" class="largerCheckbox" value = "6"> &nbsp;Friday
            </label>&nbsp;&nbsp;
            <label class = "checkbox-inline">
                <input type = "checkbox" [(ngModel)]="doctor.saturday" class="largerCheckbox" value = "7"> &nbsp;Saturday
            </label>&nbsp;&nbsp;
                
       
            </div>
              </div>
    <br>
   
</section>

    <nav>
   <!-- <button type="button" class="btn btn-warning" style="float:left; margin-left: 8%">BACK</button>-->
    <button  (click)="ckeckPass()" type="button" class="btn btn-success" style="float:right;  margin-right: 29%" >SAVE</button>
    </nav>
