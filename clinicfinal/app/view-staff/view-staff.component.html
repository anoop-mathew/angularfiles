<div class="container" id="ViewStaff">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<button type="button"  style="float:right" class="btn btn-outline-info" (click)="AddStaff()" >ADD SAFF</button>&nbsp;
     <i class="fas fa-search" aria-hidden="true"></i>
     <input [(ngModel)]="searchString" (ngModelChange)="searchStaff(searchString)" name="sName" type="search" class="form-control mr-sm-2" type="search" placeholder="Search: Staff Id/Staff Name/Ph.No:/" aria-label="Search">
   
     <button (click)="searchStaff(searchString)"class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</nav>
      <br> 

      <div>
            <table class="table" border="1">
            <thead class="text-white">
              <tr>
                  <th>Staff Id</th>
                  <th>Staff Name</th>
                  <th>Role</th>
                  <th>Mobile</th>
                  <th>Action</th>
              </tr></thead>
              <tbody>
       
              <tr *ngFor="let staff of staffs">
                
                  <td *ngIf="staff.roleName!='Doctor' && staff.roleName!='Admin'">{{staff.sId}}</td>
                  <td *ngIf="staff.roleName!='Doctor' && staff.roleName!='Admin'">{{staff.sName}}</td>
                  <td *ngIf="staff.roleName!='Doctor' && staff.roleName!='Admin'">{{staff.roleName}}</td>
                  <td *ngIf="staff.roleName!='Doctor' && staff.roleName!='Admin'">{{staff.sPhNo}}</td>
                  <td *ngIf="staff.roleName!='Doctor' && staff.roleName!='Admin'"><Button style="border: none;background-color: transparent;" (click)="editStaff(staff.sId)"><img src="assets/edit.png"/></Button>
                    <button type="button" class="btn btn-danger"   style="border: none;background-color: transparent;" (click)="disableStaff(staff)"><img src="assets/delete.png"/></button>
                  </td>
                  
                 <!-- Modal -->
                 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Warning!!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Do you want to disable?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal"  >Disable</button>

                      </div>
                    </div>
                  </div>
                </div>


                
              </tr>
          </tbody>
          </table>
      
      </div>
</div>
