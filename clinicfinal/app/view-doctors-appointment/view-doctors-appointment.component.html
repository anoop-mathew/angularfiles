
<div id="mySidenav" class="sidenav mt-5">

    <a class="text-white"><h1>Doctor</h1></a>
    <a class="text-white" href="ViewDocApp">Home</a>
    <button (click)="Logout()" class="btn btn-danger" style="margin-left: 9%;" type="submit"><h5>Logout</h5></button>
  </div>
  <div id="main">
  <span style="font-size:30px;cursor:pointer" (click)= "openNav()" >&#9776; </span>
</div>
      
      <div class="container"> 
            
              <br>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <form class="form-inline">
      
                  <div class="dropdown show">
                          <a class="btn btn-outline-primary  my-2 my-sm-0 dropdown-toggle"href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            STATUS
                          </a>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" (click) = "completed()">Completed</a>
                            <a class="dropdown-item" (click) = "getAppointment()">Not Completed</a>

                          </div>
                        </div>
       </form>&nbsp;
       <br><br>
       <i class="fas fa-search" aria-hidden="true"></i>
       <input [(ngModel)] ="search" (ngModelChange)="searchAppointment(search)" class="form-control mr-sm-2" type="search" placeholder="Search: Patient Name" aria-label="Search">
      <button (click)="searchAppointment(search)" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      
      </nav>

    
</div> 
<br>
<div class="container">
<div>
    <table class="table" border="1">
        <thead class="text-white">
         <tr>
            <th>AppId</th>
            <th>RegNo</th>
            <th>Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr></thead>
        <tbody>
        <tr *ngFor="let appoin of appoinments">
            <td>{{appoin.appId}}</td>
            <td>{{appoin.regId}}</td>
            <td>{{appoin.pFName}}</td>
            <td>{{appoin.consultStatus}}</td>
            <td> <Button style="border: none;background-color: transparent;" (click)="ViewPatHis(appoin.regId)"><img src="assets/view.png"/></Button> </td>
        </tr>
    </tbody>
    </table>
  </div>
</div>
