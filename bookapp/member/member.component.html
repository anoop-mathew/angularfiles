<html>
        <head>
                <link
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
                rel="stylesheet">
        </head>
    <body>
<h1>Members Details</h1>

<div>
    <form>
        <input type = "hidden" name="member.userId"/>
        Enter UserName: <input type = "text" [(ngModel)]="member.userName" name="userName" class="form-control"/><br/>
        Enter Password: <input type = "text" [(ngModel)]="member.userPassword" name="userPassword" class="form-control"/><br/>
        Role Id:  <input type = "text" [(ngModel)]="member.roleId" name="roleId" class="form-control"/><br/>     
        <!-- <select><option *ngFor= "let role of members">{{role.roleId}}</option></select><br/>-->
        <button (click)="addMember()" class="btn btn-info">Add Member</button>
    </form>
</div>
<br>

<div>
    <table class="table table-striped" border="2" width="70%" cellpadding="2">
            <thead class="thead-dark">
        <tr>
            <th>UserID</th>
            <th>UserName</th>
            <th>Password</th>
            <th>RoleID</th>
            <th>Actions</th>
        </tr>
    </thead>
        <tr *ngFor="let member of members">
            <td>{{member.userId}}</td>
            <td>{{member.userName}}</td>
            <td>{{member.userPassword}}</td>
            <td>{{member.roleId}}</td>
            <td><button (click)="getMemberById(member.userId)" class="btn btn-success">Update</button> | <button (click)="deleteMember(member.userId)" class="btn btn-danger">Delete</button></td>
        </tr>

    </table>
</div>

<br>
<div class="container">    
<form  (click)="logout()">
    <input type="submit" value="Logout" class="btn btn-info btn-block"> 
</form> 
</div> 
<br>

</body>
</html>
