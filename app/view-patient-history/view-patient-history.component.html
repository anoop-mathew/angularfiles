
<div id="mySidenav" class="sidenav mt-5">
        <a href="javascript:void(0)" class="closebtn" (click)= "closeNav()">&times;</a>
        <a class="text-white"><h1>Doctor</h1></a>
        <a class="text-white" href="ViewDomcApp">Home</a>
        <button (click)="Logout()" class="btn btn-danger" style="margin-left: 9%;" type="submit"><h5>Logout</h5></button>
      </div>
      <div id="main">
      <span style="font-size:30px;cursor:pointer" (click)= "openNav()" >&#9776; </span>
    </div>
    

<div class="container-fluid">
        <div class="container">     
               
        <form role="form" #form="ngForm" autocomplete="off"  >
       

 
               
         <div class="form">  
               
        <div class="form-row"  style="font-size: 18px;">
                <div class="form-group col-md-6">
                    <label for="example-text-input" class="col-4 col-form-label" style="display:inline;">Registration Id : {{patDet.regId}}</label>
                </div>
                <div class="form-group col-md-6">
                        <button (click)="MedRequest() " type="button" style="float:right" class="btn btn-outline-info">ADD PRESCRIPTION</button><br>
                    <!--<label for="example-text-input" class="col-4 col-form-label">Age:</label>-->
                </div>
                </div>
                <div class="form-row" style="font-size: 18px;">
                    <div class="form-group col-md-6">
                        <label for="example-text-input" class="col-4 col-form-label" style="display:inline;">Patient Name : {{patDet.pFName}}</label>
                    </div>
                    <div class="form-group col-md-6">
                            <button (click)="labRequest()" type="button" style="float:right" class="btn btn-outline-info">ADD LAB</button>
                    </div>
                </div>
                <div class="form-row" style="font-size: 18px;">
                        <div class="form-group col-md-6">
                            <label for="example-text-input" class="col-4 col-form-label" style="display:inline;">Age : {{patDet.age}}</label>
                        </div>
                        
                    </div>
                    <button (click)="addNotes()" type="submit"  class="btn btn-success" style="float:right;" >SAVE</button>
                </div>
  
        <br><hr>
        <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">NOTES</span>
                </div>
                <textarea class="form-control" name="obsNotes" [(ngModel)]="ObserNote.obsNotes" aria-label="With textarea"></textarea>
              </div> <hr>
              <table>
                <tr *ngFor = "let m of obshistory">
              <label>DATE:  {{m.obserDate}}</label>
              <br>
              <label>DOCTOR NAME: {{m.sName}}</label>
              <br>
              <label style="float:right;margin-right:1000px;"></label>
              
           
              
              <div class="input-group">
                
                    <div class="input-group-prepend">
                      <span class="input-group-text">NOTES</span>
                    </div>
                   
                    <textarea class="form-control" aria-label="With textarea" style="height:100px" disabled>{{m.obsNotes}}</textarea>
                  </div> 

                  <!--<hr>-->
                
         </table>
                <br>
               <!-- <div class="bg-light text-dark">-->
                <div>
                        <table class="table" border="1">
                                <thead class="text-white">
                                    <tr >
                                        <th>PrescriptionId</th>
                                        <th>Medicine Name</th>
                                        <th>PrescriptionDate</th>
                                        
                                    </tr>
                                    </thead>
                                    <tr *ngFor = "let m of history">
                                            
                                            
                                            <td>{{m.prescId}}</td>
                                            <td>{{m.medName}}</td>
                                            <td>{{m.prescDate}}</td>
                                        </tr>
                            </table>
                </div>
           <!--  </div>--> 
             <br>
              <!--<div class="bg-light text-dark">-->
                <div>
                        <table class="table" border="1">
                                <thead class="text-white">
                                    <tr>
                                        <th>Lab No:</th>
                                        <th>Test Name</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tr *ngFor = "let n of labhistory">
                                            
                                            
                                            <td>{{n.labId}}</td>
                                            <td>{{n.lName}}</td>
                                            
                                            <td><button type="button" class="btn btn-outline-success my-2 my-sm-0">Resullts</button></td>
                                        </tr>
                            </table>
                </div>
              <!--</div>-->
      
         </form>
   
        <br>
          
          
            
            
           
        </div>
    </div>
    <hr>
