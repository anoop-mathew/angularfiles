<div class="container" >  
     
        <section id="cover">
       
        <div class="form-group row">
                <input  id="#sId" [(ngModel)]="staff.sId"  type="hidden" >
            <label for="example-text-input" class="col-2 col-form-label">NAME :</label>
            <div class="col-10">
                <input class="form-control text_length" id="#sName" [(ngModel)]="staff.sName" placeholder="Enter Staff Name"  type="text" >
            </div>
        </div>
        
        <div class="form-group row">
            <label for="example-datetime-local-input"  class="col-2 col-form-label">DOB :</label>
            <div class="col-10">
                <input class="form-control text_length" id="#sDOB" [(ngModel)]="staff.sDOB" placeholder="Enter Staff Date Of Birth"type="date">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-datetime-local-input"  class="col-2 col-form-label">GENDER :</label>
            
            <div class="col-10">
                <select [(ngModel)]="staff.sGender" id="#sGender" class="form-control text_length">
                    <option disabled>Select Gender </option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">ADDRESS :</label>
            <div class="col-10">
                <textarea [(ngModel)]="staff.sAddr" id="#sAddr" class="form-control text_length" placeholder="Enter Staff Address"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label">MOBILE :</label>
            <div class="col-10">
                <input class="form-control text_length" id="#sPhNo" [(ngModel)]="staff.sPhNo" placeholder="Enter Staff Moblie Number" type="tel" >
            </div>
        </div>

        <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">EMAIL :</label>
            <div class="col-10">
                <input [(ngModel)]="staff.sEmail" id="#sEmail" class="form-control text_length" placeholder="Enter Staff Email Address" type="email" >
            </div>
        </div>
        <div class="form-group row">
                <label for="example-datetime-local-input" class="col-2 col-form-label">ROLE :</label>
                
                <div class="col-10">
                    <select [(ngModel)]="staff.roleName" id="#roleName" class="form-control text_length">
                        <option disabled selected >Select Role</option>
                        
                        <ng-container *ngFor="let role of roles">
                            <option  *ngIf="role.roleName!='Admin' && role.roleName!='Doctor'">{{role.roleName}}</option>
                        </ng-container>
                    
                      
                    </select>
                </div>
            </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">EXPERIENCE :</label>
            <div class="col-10">
                <input class="form-control text_length" id="#sExp" [(ngModel)]="staff.sExp" placeholder="Enter Staff Experience" type="text" >
            </div>
        </div>
        
            
        <div class="form-group row">
            <label for="example-text-input"  class="col-2 col-form-label">USERNAME :</label>
            <div class="col-10">
                <input class="form-control text_length" id="#username" [(ngModel)]="staff.username" placeholder="Enter the UserName" type="text" >
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">PASSWORD :</label>
            <div class="col-10">
                <input class="form-control text_length" id="#password" [(ngModel)]="staff.password"  placeholder="Enter the Password" type="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">CONFIRM PASSWORD</label>
            <div class="col-10">
                <input class="form-control text_length" [(ngModel)]="confPass" placeholder="Re-Enter the Password" type="password" >
                <span style="color:red;">{{errMssg}}</span>
            </div>
        </div>
        </section>
  
        <br>
       
        <button (click)="checkPass()" type="button" class="btn btn-success" style="Float:right; margin-right: 29%">SAVE</button>
    
    </div>
